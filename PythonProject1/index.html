<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="happy birthday.css" />
    <title>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ö–æ—Ä–∏–Ω–∞!</title>
    <style>
      canvas { position: absolute; top: 0; left: 0; z-index: 1 !important; }
      body { margin: 0; overflow: hidden; position: relative; background: #111; }

      #letter-btn {
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        padding: 28px 85px;
        font-size: 30px;
        font-weight: bold;
        background: #FOE7D5;
        color: #212842;
        border: 4px solid #e0d0c0;
        border-radius: 60px;
        cursor: pointer;
        box-shadow: 0 30px 60px rgba(240,231,213,0.5);
        z-index: 1500 !important;
        font-family: Verdana;
        opacity: 1;
        transition: all 0.5s ease;
      }

      #letter-btn:hover {
        background: #f5e8dc;
        transform: translateX(-50%) translateY(-8px);
        box-shadow: 0 35px 70px rgba(240,231,213,0.7);
      }

      #envelope-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        z-index: 2000 !important;
        background: rgba(0,0,0,0.95);
        transition: opacity 1s ease;
      }

      #envelope-container.show { opacity: 1; pointer-events: all; }

      #closed-envelope {
        width: 850px;
        height: 650px;
        max-width: 98vw;
        max-height: 75vh;
        object-fit: contain;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 40px;
        transition: all 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        filter: drop-shadow(0 60px 120px rgba(0,0,0,1));
      }

      #hand-note {
        width: 70vw;
        height: 66vh;
        max-width: 900px;
        max-height: 95vh;
        object-fit: contain;
        position: absolute;
        bottom: -700px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        border-radius: 40px;
        transition: all 1.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* ‚úÖ –ë–´–°–¢–†–ï–ï 1.6s */
        filter: drop-shadow(0 50px 100px rgba(0,0,0,0.9));
      }

      #open-btn {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        padding: 30px 90px;
        font-size: 32px;
        font-weight: bold;
        background: #FOE7D5;
        color: #212842;
        border: 5px solid #e0d0c0;
        border-radius: 70px;
        cursor: pointer;
        box-shadow: 0 35px 70px rgba(240,231,213,0.5);
        opacity: 0;
        transition: all 1s ease;
        font-family: Verdana;
      }

      #open-btn.show { opacity: 1; transform: translateX(-50%) translateY(0); }
      #open-btn:hover {
        background: #f5e8dc;
        transform: translateX(-50%) translateY(-12px);
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>

    <button id="letter-btn">üì¨ –í–∞–º –ø–∏—Å—å–º–æ!</button>

    <div id="envelope-container">
      <img id="closed-envelope" src="closed-envelope.png" alt="–ó–∞–∫—Ä—ã—Ç—ã–π –∫–æ–Ω–≤–µ—Ä—Ç">
      <img id="hand-note" src="hand-note.png" alt="–†—É–∫–∞ —Å –∑–∞–ø–∏—Å–∫–æ–π">
      <button id="open-btn">–û—Ç–∫—Ä—ã—Ç—å!</button>
    </div>

    <script src="happy birthday.js"></script>

    <script>
      document.getElementById('letter-btn').onclick = function() {
        stopAnimation();
        this.style.display = 'none';
        document.getElementById('envelope-container').classList.add('show');
        setTimeout(() => {
          document.getElementById('open-btn').classList.add('show');
        }, 500);
      };

      function stopAnimation() {
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        window.requestAnimationFrame = function() {};
      }

      document.getElementById('open-btn').onclick = function() {
        const closed = document.getElementById('closed-envelope');
        const hand = document.getElementById('hand-note');
        const btn = this;

        btn.style.opacity = '0';
        btn.style.pointerEvents = 'none';

        setTimeout(() => {
          closed.style.transform = 'translate(-50%, -50%) translateY(800px) scale(0.5)';
          closed.style.opacity = '0';
        }, 400);

        setTimeout(() => {
          hand.style.opacity = '1';
          hand.style.bottom = '2%';
        }, 600); /* ‚úÖ –ù–ê–ß–ò–ù–ê–ï–¢ –†–ê–ù–¨–®–ï - 600–º—Å –≤–º–µ—Å—Ç–æ 800–º—Å */
      };
    </script>
  </body>
</html>
